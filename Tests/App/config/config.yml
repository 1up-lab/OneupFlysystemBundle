framework:
    translator: { fallback: en }
    secret: secret
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    templating:
        engines: ['php']
    default_locale: en
    session: ~
    test: ~
    trusted_hosts: ~

oneup_flysystem:
    cache:
        mycache:
            noop: ~

    adapters:
        myadapter:
            local:
                directory: %kernel.root_dir%/cache

    filesystems:
        myfilesystem:
            adapter: myadapter
            cache:   mycache
