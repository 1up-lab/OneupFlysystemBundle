framework:
    translator: { fallback: en }
    secret: secret
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    templating:
        engines: ['php']
    default_locale: en
    session: ~
    test: ~
    trusted_hosts: ~

oneup_flysystem:
    cache:
        mycache:
            memory: ~

    adapters:
        myadapter:
            awss3:
                client: meep
                bucket: foo
                prefix: ~

    filesystems:
        myfilesystem:
            adapter: myadapter
            cache:   mycache
